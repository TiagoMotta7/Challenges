<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Preview Card</title>
  </head>
  <body>

    <div class="card-container">


      <div class="image"></div>
      <div class="text-container">
        <h3 class="main-title">Get <span>insights</span> that help your business grow.</h3>

        <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p> 
        
        <div class="footer-text">            
          <div class="items-container">
            <h3 class="title">10k+</h3>
            <p class="sub">COMPANIES</p>
          </div>
          <div class="items-container">
            <h3 class="title">314</h3>
            <p class="sub">TEMPLATES</p> 
          </div>
          <div class="items-container">
            <h3 class="title">12m+</h3>
            <p class="sub">QUERIES</p>
          </div> 
        </div>
      </div>
       

    </div>
    
  </body>
</html>
